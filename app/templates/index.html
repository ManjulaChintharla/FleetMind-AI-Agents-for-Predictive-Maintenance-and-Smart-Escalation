<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contoso Fleet Maintenance Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background-color: #bbdefb;
      align-self: flex-end;
    }

    .bot {
      background-color: #dcedc8;
      align-self: flex-start;
    }

    #chat-controls {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #004d40;
    }

    @media screen and (max-width: 600px) {
      .chat {
        max-width: 100%;
      }

      #chat-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Contoso Fleet Maintenance Chat</header>

  <div id="chat-box"></div>

  <div id="chat-controls">
    <input type="text" id="user-input" placeholder="Type a new question..." />
    <button onclick="sendMessage()">âž¤</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="exportPDF()">ðŸ“„ Export Chat history</button>
  </div>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Send message function
    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      const chatBox = document.getElementById("chat-box");

      // Create user message
      const userDiv = document.createElement("div");
      userDiv.className = "chat user";
      userDiv.innerText = text;
      chatBox.appendChild(userDiv);

      // Simulate bot response
      const botDiv = document.createElement("div");
      botDiv.className = "chat bot";
      botDiv.innerText = generateBotReply(text);
      chatBox.appendChild(botDiv);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
    }

    // Simulated bot logic (replace with backend call later)
    function generateBotReply(message) {
      if (message.toLowerCase().includes("engine")) {
        return "The engine appears to be functioning normally. No maintenance required.";
      }
      if (message.toLowerCase().includes("speed")) {
        return "Vehicle speed is within acceptable limits.";
      }
      return "Received your input. Thank you!";
    }

    // Export to PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const chats = document.querySelectorAll(".chat");
      let y = 10;

      chats.forEach(chat => {
        const prefix = chat.classList.contains("user") ? "You: " : "Bot: ";
        const lines = doc.splitTextToSize(prefix + chat.innerText, 180);
        lines.forEach(line => {
          doc.text(line, 10, y);
          y += 10;
        });
      });

      doc.save("chat_history.pdf");
    }

    // Voice input
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };

      recognition.onerror = function (event) {
        alert("Voice input error: " + event.error);
      };
    }

    // Save chat to localStorage
    function saveChatHistory() {
      const chats = [...document.querySelectorAll(".chat")].map(div => ({
        type: div.classList.contains("user") ? "user" : "bot",
        message: div.innerText
      }));
      localStorage.setItem("chatHistory", JSON.stringify(chats));
    }

    // Load chat from localStorage
    function loadChatHistory() {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      const chatBox = document.getElementById("chat-box");

      history.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat " + msg.type;
        div.innerText = msg.message;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // On load
    window.onload = loadChatHistory;
  </script>
</body>
</html>
